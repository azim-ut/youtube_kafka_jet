server:
  port: 8082

spring:
  kafka:
    bootstrap-servers: localhost:29092
    template:
      default-topic: officeRoutes
    consumer:
      group-id: BoardId
      auto-offset-reset: latest

application:
  boards:
    - name: "Board 1"
      location: "Port 1"
      speed: 3
    - name: "Board 2"
      location: "Port 1"
      speed: 4
    - name: "Board 3"
      location: "Port 2"
      speed: 4